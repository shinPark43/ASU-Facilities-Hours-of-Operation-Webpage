services:
  - type: web
    name: asu-facilities-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: asu-facilities-backend
          property: port
    disk:
      name: asu-facilities-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1 